<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Gen's Adventure</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,700&display=swap&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #4e4497, #953432);
      font-family: 'Roboto Mono', monospace;
      overflow: hidden;
    }

    iframe {
      width: 960px;
      height: 540px;
      aspect-ratio: 16/9;
      border: none;
      background-color: rgb(252, 252, 252);
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 960px;
      height: 540px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('sprites/ethan-bedroom.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(33, 7, 203, 0.7);
      border: 8px solid #000000;
    }

    .macbook-camera {
      position:absolute;
      width: 100px;
      height: 30px;
      background: rgb(0, 0, 0);
      top: 0%;
      border-radius: 0px 0px 10px 10px;
    }

    .macbook-camera::before {
      content: '';
      position: absolute;
      background: rgb(40, 182, 108);
      border-radius: 10px;
      width: 20px;
      height: 20px;
      left: 25%;
      top: 50%;
      transform: translateY(-50%);
    }

    .text-box h1 {
      font-size: 16px;
      color: #965252;
      font-family: monospace;
      overflow: hidden; 
      white-space: nowrap; 
      margin: 0 auto; 
      letter-spacing: .15em; 
      animation: 
      typing 3.5s steps(30, end);
      position: absolute;
      z-index: 2; /* Ensures the text is above other elements */
    }

    /* The typing effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }


    .text-box {
      position: absolute;
      bottom: 0%;
      width: 900px;
      height: 120px;
      background-color: rgba(3, 4, 19, 0.8);
      border:4px solid #211172;
      border-radius: 15px;
      padding: 20px;
      color: white;
      font-size: 16px;
      z-index: 2;
    }

    .right-option {
      position: absolute;
      bottom: 5%;
      left: 70%;
      background-color: #211172;
      padding: 5px 10px;
      font-size: 15px;
      font-family: monospace;
      color: whitesmoke;
      z-index: 4;
      opacity: 0;
  visibility: hidden;
  transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .right-option:hover {
      color: #965252;
    }

    .wrong-option {
      position: absolute;
      bottom: 5%;
      left: 15%;
      background-color: #211172;
      padding: 5px 10px;
      font-size: 15px;
      font-family: monospace;
      color: whitesmoke;
      z-index: 4;
      opacity: 0;
  visibility: hidden;
  transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .wrong-option:hover {
      color: #965252;
    }

    .ethan {
      position: absolute;
      width: 600px;
      height: 600px;
      background: url('sprites/ethan/ethan-neutral.png') no-repeat center center;
      background-size: contain;
      bottom: 0%;
      left: 40%;
    }

    .hidden {
  opacity: 0;
  visibility: hidden;
}

.visible {
  opacity: 1;
  visibility: visible;
}
    </style>
  </head>

  <body>
    <div class="iframe"></div>
    <div class="game-container">
      <div class="macbook-camera"></div>
      <div class="text-box" id="textBox">
      <h1>awesome ! and i didn't even talk about that one.<br>alrighty then, next question... how do you use gen AI for school ?</h1>
      </div>
      <div class="ethan"></div>
     <a href="quiz-ethan3.html" class="right-option" id="answer">to help with research !!</a>
     <a href="wrong-ethan.html" class="wrong-option" id="answer2">to copy and paste into my homework !!</a>
    </div>
    </div>
    <script>document.addEventListener('DOMContentLoaded', () => {
        const answer = document.getElementById('answer');
      
        // Automatically show the pop-up after a small delay
        setTimeout(() => {
          answer.classList.remove('hidden');
          answer.classList.add('visible');
        }, 3000); // Adjust the delay (in milliseconds) as needed
      });
      document.addEventListener('DOMContentLoaded', () => {
        const answer2 = document.getElementById('answer2');
      
        // Automatically show the pop-up after a small delay
        setTimeout(() => {
          answer2.classList.remove('hidden');
          answer2.classList.add('visible');
        }, 3000); // Adjust the delay (in milliseconds) as needed
      });
      </script>
  </body>
  </html>
