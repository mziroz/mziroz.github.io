<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Gen's Adventure</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,700&display=swap&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #4e4497, #825A94);
      font-family: 'Roboto Mono', monospace;
      overflow: hidden;
    }

    iframe {
      width: 960px;
      height: 540px;
      aspect-ratio: 16/9;
      border: none;
      background-color: rgb(252, 252, 252);
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 960px;
      height: 540px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('sprites/lily-bedroom.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(33, 7, 203, 0.7);
      border: 8px solid #000000;
    }

    .macbook-camera {
      position:absolute;
      width: 100px;
      height: 30px;
      background: rgb(0, 0, 0);
      top: 0%;
      border-radius: 0px 0px 10px 10px;
    }

    .macbook-camera::before {
      content: '';
      position: absolute;
      background: rgb(40, 182, 108);
      border-radius: 10px;
      width: 20px;
      height: 20px;
      left: 25%;
      top: 50%;
      transform: translateY(-50%);
    }

    .text-box h1 {
      font-size: 16px;
      color: rgb(239, 181, 221);
      font-family: monospace;
      overflow: hidden; 
      white-space: nowrap; 
      margin: 0 auto; 
      letter-spacing: .15em; 
      animation: 
      typing 3.5s steps(30, end),
      blink-caret .5s step-end infinite;
      position: absolute;
      z-index: 2; /* Ensures the text is above other elements */
    }

    /* The typing effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    /* The typewriter cursor effect */
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange }
    }

    .text-box {
      position: absolute;
      bottom: 0%;
      width: 900px;
      height: 120px;
      background-color: rgba(3, 4, 19, 0.8);
      border:4px solid #211172;
      border-radius: 15px;
      padding: 20px;
      color: white;
      font-size: 16px;
      z-index: 2;
    }

    .next-button {
      position: absolute;
      bottom: 5%;
      left: 90%;
      background-color: rgba(0, 0, 0, 0);
      font-size: 16px;
      font-family: monospace;
      color: whitesmoke;
      width: 50px;
      height: 50px;
      z-index: 4;
    }

    .ethan {
      position: absolute;
      width: 600px;
      height: 600px;
      background: url('sprites/lily/lily-neutral.png') no-repeat center center;
      background-size: contain;
      bottom: 0%;
      left: 40%;
    }

    .container {
        text-align: left 5%,top;
}
.popup {
  position: absolute;
  top: 40%;
  left: 30%;
  transform: translate(-50%, -50%);
  background: #711656c6;
  width: 400px;
  height: 300px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(212, 38, 38, 0.5);
  z-index: 1000;
}
.popup-content::after {
    content: '';
  position: absolute;
    width: 500px;
    height: 250px;
  border-radius: 15px;
  top: 15%;
  left: 4%;
  background-image: url('sprites/effectiveprompts.png');
    background-size: contain;
    background-repeat: no-repeat;
}
.popup-content h2 {
    color: #ffffff;
    font-size: 14px;
    top: 0%;
    left: 15%;
}

    </style>
  </head>

  <body>
    <div class="iframe"></div>
    <div class="game-container">
      <div class="macbook-camera"></div>
      <div class="text-box" id="textBox">
      <h1>it's pretty simple really, all you gotta do is to make sure you <br>have the most detailed prompt you can manage !</h1>
      </div>
      <div class="ethan"></div>
     <a href="calling-lily8.html" class="next-button"><u>next</u></a>
      <div id="fadeOutElement"></div>
      <div class="container">
        <div id="popup" class="popup hidden">
          <div class="popup-content">
            <h2>|    lily.P is screensharing...</h2>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
  </html>
